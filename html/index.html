<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
     body {
        font-family: 'Arial', sans-serif;
        background-color: #5B205A;
         background-image: url('shinoa.wallpaper.webp');
        background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;

    }
     @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    .card {
        border: none;
        border-radius: 0;
        margin-bottom: 30px;
        -webkit-box-shadow: 0 0 35px 0 rgba(154, 161, 171, .15);
        box-shadow: 0 0 35px 0 rgba(154, 161, 171, .15);
        transition: all 0.3s ease;
    }

    .card .card-img-top {
        border-radius: 10px 10px 0 0;
    }

    .card:hover {
        transform: scale(1.03);
    }

    .card .card-img-top {
        border-radius: 10px 10px 0 0;
    }

    .card .card-body {
        padding: 1.25rem;
    }

    .card .card-body .card-title {
        font-size: 1.5rem;
        margin-bottom: .75rem;
        color: #343a40;
    }

    .card .card-body .card-text {
        color: #868e96;
    }
    .card .rank {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
    }
    /*=============== NAV BAR ===============*/

.header{
    position: fixed;
    width: 100%;
    background-color: var(--container-color);
    top: 0;
    left: 0;
    z-index: var(--z-fixed);
}

.nav{
    height: var(--header-height);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav__logo  {
    color: var(--title-color);
    font-weight: var(--font-medium);
}

.nav__logo span{
    color: var(--first-color);
}

.nav__toggle,
.nav__close{
    display: flex;
    font-size: 1.25rem;
    color: var(--title-color);
    cursor: pointer;
}



@media screen and (min-width: 1023px){
    .nav__menu {
        position: fixed;
        top: 0;
        right: -100%; /* Ubah dari -100 menjadi -100% */
        background-color: hsla(0, 0%, 10%, .3);
        width: 75%;
        height: 100%;
        padding: 4.5rem 0 0 3rem;
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        transition: right .4s;
    }
}


.nav__list{
    display: flex;
    flex-direction: column;
    gap: 3rem;
}

.nav__link{
    color: var(--title-color);
    font-weight: var(--font-medium);
    transition: color .4s;
}

.nav__link:hover{
    color: var(--first-color);
}

.nav__close{
    position: absolute;
    top: 1rem;
    right: 1.5rem;
}

.show-menu{
    right: 0; /* Ubah dari 0 menjadi 0% */
}

 /*=============== NAV BAR ===============*/
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Web <span>Scraping B4</span>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Project</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Logout</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div id="data-container" class="row">
            <!-- Cards will be appended here -->
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
$(document).ready(function() {
    $.getJSON('hasil.json', function(data) {
        var row = $('<div class="row"></div>');
        data.forEach(function(item, index) {
            var rgbColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
            var card = `
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="row no-gutters">
                            <div class="col-md-4 position-relative">
                                <div class="rank" style="background-color: ${rgbColor};">Rank: ${item.rank}</div>
                                <img class="card-img-top" src="${item.image}" alt="Image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.synopsis}</p>
                                    <p><strong><span style="color: yellow;">&#9733;</span>  Score:</strong> ${item.score}</p>
                                    <p><strong>Volume:</strong> ${item.volume}</p>
                                    <p><strong>Date:</strong> ${item.date}</p>
                                    <p><strong>Members:</strong> ${item.members}</p>
                                    <p><strong>Authors and Artists:</strong> ${item.authors_and_artists.join(', ')}</p>
                                    <p><strong>Genres:</strong> ${item.genres.join(', ')}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            row.append(card);
            if ((index + 1) % 2 === 0) {
                $('#data-container').append(row);
                row = $('<div class="row"></div>');
            }
        });
        if (row.children().length > 0) {
            $('#data-container').append(row);
        }
    });
});
/*=============== NAV BAR ===============*/
const navMenu = document.getElementById('nav-menu'),
        navToggle = document.getElementById('nav-toggle'),
        navClose = document.getElementById('nav-close')

if(navToggle){
    navToggle.addEventListener('click', () =>{
        navMenu.classList.add('show-menu')
    })
}

if(navClose){
    navClose.addEventListener('click', () =>{
        navMenu.classList.remove('show-menu')
    })
}

</script>
